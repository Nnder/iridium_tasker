<script>
    let to = document.querySelector(".to");
    let from = document.querySelector(".from");

    function toChange(){
        tg.MainButton.text = `Работал ${from.value} - ${to.value}`;
    }

    function fromChange(){
        tg.MainButton.text = `Работал ${from.value} - ...`;
    }


    let tg = window.Telegram.WebApp; //получаем объект webapp телеграма
    tg.expand(); //расширяем на все окно
    tg.MainButton.text = "Заполните поля"; //изменяем текст кнопки
    tg.MainButton.textColor = "#E0FFFF"; //изменяем цвет текста кнопки
    tg.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки
    tg.MainButton.show();


    Telegram.WebApp.onEvent('mainButtonClicked', async function(){

        tg.MainButton.disable()

        const link = new URL(window.location.href);
        let user_id = link.searchParams.get("user");
        let task_id = link.searchParams.get("task");



        if ( to.value === "Время конца дня" || from.value === "Время начала дня"){
            alert(`Заполните все поля`);
        } else {

            const splitFrom = from.value.split(':')
            const splitTo = to.value.split(':')

            const time = new Date()
            time.setHours(splitTo[0] - splitFrom[0], splitTo[1] - splitFrom[1])

            const result = `${time.getHours() > 10 ? time.getHours() : "0" + time.getHours() }:${ time.getMinutes() > 10 ? time.getMinutes() : "0" + time.getMinutes() }`

            alert(result)

            let data = {
                from,
                to,
                result,
                user_id,
                task_id
            }

            const url = 'https://f6ce-46-48-25-143.ngrok-free.app/web-time';

            let response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(data)
            })

            if (response.status === 200) {
                tg.close();
            } else {
                alert("Ошибка");
                tg.MainButton.enable()
            }

        }
    });

</script>
